name: Auto Merge

on:
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Auto merge
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: merge 
          MERGE_COMMIT_MESSAGE: "ðŸ˜‰ successful merging by github action" 
          MERGE_RETRIES: "2"
          MERGE_RETRY_SLEEP: "10000"
